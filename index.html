<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Minesweeper</title>
    </head>
    <body onload="initGame()">
        <div class="difficulties">
            <button onclick="setDifficulty(4,2)">EASY</button>
            <button onclick="setDifficulty(8,12)">MEDIUM</button>
            <button onclick="setDifficulty(12,30)">HARD</button>
        </div>
        <button class="smiley" onclick="restartGame()"></button>
        <div class="timer"></div>
        <div class="best-time">BEST TIME: <span></span></div>
        <h1 class="lives"></h1>
        <button class="hints" onclick="toggleHint(this)"></button>
        <table class="board">
            <tbody></tbody>
        </table>
        <footer>
            <p>©️ Uri Gruda</p>
        </footer>
        <script src="js/util.js"></script>
        <script src="js/main.js"></script>
        <script src="js/bonus.js"></script>
    </body>
</html>
